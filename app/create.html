    <div class="content">
        <div class="content_inner create_acc">
            <h1>
                Создайте аккаунт
            </h1>

            <form class="create_accf" action="#">
                <label for="fname">
                    Фамилия
                </label>
                <input id="fname" type="text"/>
                <label for="name">
                    Имя
                </label>
                <input id="name" type="text"/>
                <label for="sname">
                    Отчество
                </label>
                <input id="sname" type="text"/>
                <label for="sname">
                    <span>Телефон</span>
                    <input id="telef" type="tel"  class="info_input"/>
                    <span class="info">
                        телефон вводится без 8, в формате 9XX-XXX-XXXX
                    </span>

                </label>
                <label for="email" class="error_input">
                    <span>E-mail</span>
                    <input class="error_field" id="email" type="tel"/>
                    <span class="error">
                        поле заполнено не верно
                    </span>

                </label>

                <label for="years" class="checkbox_wr">
                    <input id="years" type="checkbox"/>
                    <span></span>
                    <span class="checkbox_text">Вам уже исполнилось 23 года?</span>
                </label>
                <label for="oferta" class="checkbox_wr2">
                    <input id="oferta" type="checkbox"/>
                    <span></span>
                    <span class="checkbox_text">Я согласен с публичной офертой</span>
                </label>
                <a href="#" class="submit_btn">Регистрация</a>
